<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sử dụng vòng lặp while</title>
</head>
<body>
	<script>
	var a;
	var sum = 0;
	 while (a !== -1)
	 {	
	 	a = parseInt(prompt("Nhập số :"));
	 	document.write("số đã nhập: " +a + "<br/>");
	 		sum = sum+a;
	 		document.write("tổng các giá trị nhập:  " +sum + "<br/>");
	 }
	</script>
</body>
</html>
